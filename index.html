<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image" href="assets/img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Resultados</title>
  </head>
  <body>
    <main>
      <div class="Container-PC">
        <div class="Container-Result">
          <div class="Container-Text">
            <h6>Your Result</h6>

            <div class="Container-Numero">
              <span class="Resultado">76</span>
              <span class="Of-resultado">of 100</span>
            </div>

            <h1>Great</h1>
            <p class="Sub-Result">
              You scored higher than 65% of the people who have taken these
              test.
            </p>
          </div>
        </div>

        <div class="Container-Summary">
          <h2>Summary</h2>

          <div class="Resultados">
            <div class="Reaction">
              <img src="assets/img/icon-reaction.svg" height="30px" />
              <span class="Texto-Reaction">Reaction</span>
              <div class="Resultado-Summary">
                <span class="Result-Summary">80</span>
                <span class="Max">/ 100</span>
              </div>
            </div>

            <div class="Memory">
              <img src="assets/img/icon-memory.svg" height="30px" />
              <span class="Texto-Memory">Memory</span>
              <div class="Resultado-Summary">
                <span class="Result-Summary">92</span>
                <span class="Max">/ 100</span>
              </div>
            </div>

            <div class="Verbal">
              <img src="assets/img/icon-verbal.svg" height="30px" />
              <span class="Texto-Verbal">Verbal</span>
              <div class="Resultado-Summary">
                <span class="Result-Summary">61</span>
                <span class="Max">/ 100</span>
              </div>
            </div>

            <div class="Visual">
              <img src="assets/img/icon-visual.svg" height="30px" />
              <span class="Texto-Visual">Visual</span>
              <div class="Resultado-Summary">
                <span class="Result-Summary">72</span>
                <span class="Max">/ 100</span>
              </div>
            </div>
          </div>

          <div class="Button-Container">
            <button type="button" class="Continuar">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
